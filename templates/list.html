{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{ nintendo.name }}
			<figure class="creator">
				<img src="{{creator.picture}}">
			</figure>
			</h1>

		</div>
	</div>
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<a href="{{url_for('editNintendo', nintendo_id = nintendo.id )}}">
				<button class="btn btn-default" id="new-list-item">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Console
				</button>
			</a>
			<a href="{{url_for('newGameList', nintendo_id = nintendo.id )}}">
				<button class="btn btn-default" id="new-menu-item">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Game
				</button>
			</a>
						<a href="{{url_for('deleteNintendo', nintendo_id = nintendo.id )}}">
				<button class="btn btn-default delete" id="delete-nintendo">
					<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>Delete Console
				</button>
			</a>
		</div>
		<div class="col-md-7"></div>
	</div>
	
	{% if lists !=[] %}	
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-3">
				<h2>Games</h2>
					{% for i in lists %}
						<a href = '{{url_for('GameDetail', nintendo_id = nintendo.id, list_id=i.id )}}'>
							<div class="list-item">
								<h3>{{i.name}}</h3>
								
							</div>
						</a>
					{% endfor %}
			</div>
			<div class="col-md-1"></div>
		</div>
	{% endif %}
{% endblock %}
